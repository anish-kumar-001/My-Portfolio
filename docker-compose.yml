version: '3.8'

services:
  # 1. Your React Portfolio Application
  portfolio_app:
    build: . 
    container_name: portfolio_app
    restart: always
    ports:
      - "80:80"
    # Wait for Prometheus to be ready before starting Grafana
    depends_on:
      - prometheus 

  # 2. Node Exporter (Monitors the host/AWS instance CPU, Memory, Disk)
  node_exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    command:
      - '--path.rootfs=/host'
    restart: always
    volumes:
      - /:/host:ro,rslave
    # CRITICAL: This allows it to monitor the host's metrics
    network_mode: host 

  # 3. Prometheus Monitoring Server
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      # Load the config you just updated
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml 
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    # The fix in prometheus.yml allows it to scrape the node_exporter on the host network

  # 4. Grafana Visualization Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      # Default credentials for first login
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=YourSecurePassword123 
    depends_on:
      - prometheus

# Define Docker volumes for data persistence
volumes:
  prometheus_data: {}
  grafana_data: {}